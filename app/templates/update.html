{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}

<div class="container-fluid pb-5" style="margin-top:80px">
<div class="card">
    <h5 class="card-header">Update the information</h5>
    <div class="card-body">
        <p class="card-text">
            <form action="{{pet.get_absolute_url}}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Update">
            </form>
        </p>
    </div> <!-- end of card-body -->
</div> <!-- end of card -->
</div>

{% endblock content %}
